<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Individual Assignment</title>
    <link rel="shortcut icon" href="./images/cropped-site-identity-32x32.png">  
    
    <!-- FontAwesome JS -->
    <script defer src="./js/fontawesome.all.js"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">   
    
    <!-- Custom CSS -->  
    <link id="theme-style" rel="stylesheet" href="./css/styles.css">

    <!--Custom JS-->
    <script defer src="./js/custom.js"></script>
    
</head>
<body>
    
    <header class="header">  
            <div class="row align-center">
                <div class="col-sm-1 col-md-3 d-none d-md-flex align-center">
                    <img src="./images/KitchenMakeovers_MasterLogo_FullColour SMALL.png" alt="profile image" />
                </div>
                <div class="col-md-6 col-7">
                    <input type="text" class="form-control" />
                </div>
                <div class="col-md-3 col-4">
                    <a class="btn btn-primary btn-lg" href="search-quotes.html"><i class="fas fa-search"></i> Search</a>              
                </div>
            </div>
    </header>

    <div class="container sections-wrapper">
        <div class="row">
            <div class="col-12">
                <section class="section">
                    <div class="section-inner shadow-sm rounded">
                        <h2 class="heading">KM Quotes</h2>
                        <div id="quoteDisplayDiv" class="text-center">
                            
                            <div id="quoteBoxTemplate" class="template">
                            <div class="card bg-light col-sm-12 col-md-12 col-lg-5 col-xl-3 d-inline-block">
                                <div class="card-body">
                                    <h4 class="card-title">%first_name% %last_name%</h4>
                                    <p class="card-text">Quote #%quote_no%</p>
                                    <p class="card-text">$%cost%</p>
                                    <a id="q'+i+'EditBtn" class="btn btn-info float-right">Edit Quote</a>
                                </div>
                            </div>
                            </div>


                        </div> 
                    </div>
                </section>
            </div>

        </div>
    </div>

    <!--Page Specific Script-->
    <script type="text/javascript">
        window.onload = function() {
            loadAllQuotes(document.getElementById("quoteDisplayDiv"), document.getElementById("quoteBoxTemplate"));
        }
    </script>

</body>
</html>
